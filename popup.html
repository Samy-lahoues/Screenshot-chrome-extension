<!DOCTYPE html>
<html lang="en">
<head>
    <title>Screen Shot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
    <div class="container" id="container">
        <button type="submit" id="capture"></button>
        <button type="submit" id="save"><i class="fa-regular fa-floppy-disk"></i></button>
        <button type="submit" id="delete"><i class="fa-solid fa-trash"></i></button>
        <button type="submit" id="browse"><i class="fa-regular fa-window-restore"></i></button>
    </div>
    <input type="text" id="file-name" placeholder="File name" required>
    <script src="popup.js"></script>
</body>
</html>
